name: silent_moon
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  dartz: ^0.10.1
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  # Fonts
  fonts:
    - family: HelveticaNeue
      fonts:
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueLight.otf
          weight: 300
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueRoman.otf
          weight: 400
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueMedium.otf
          weight: 500
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueBold.otf
          weight: 700
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueHeavy.otf
          weight: 800
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueBlack.otf
          weight: 900
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueThin.otf
          weight: 100
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueUltraLight.otf
          weight: 200
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueLightItalic.otf
          weight: 300
          style: italic
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueItalic.ttf
          weight: 400
          style: italic
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueMediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueBoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueHeavyItalic.otf
          weight: 800
          style: italic
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueBlackItalic.otf
          weight: 900
          style: italic
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueThinItalic.otf
          weight: 100
          style: italic
        - asset: assets/Font/helvetica-neue-5/HelveticaNeueUltraLightItalic.otf
          weight: 200
          style: italic
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/Font/
